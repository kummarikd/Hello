<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        LETTER CARD
    </title>

</head>

<body>

    <center>
        <h1>Sample Calculater</h1>

        <input type="number" name="number1" class="input" placeholder="enter first number">
        <br>
        <br>
        <input type="number" name="number2" class="input" placeholder="enter second number">
        <br>
        <br>
        <input type="submit" value="calculater" onclick="calculater()">

    </center>

    <script>
        function AddNumber(number1, number2) {
            let sum = number1 + number2;
            console.log(`sum of two numbers: ${sum}`);
        };
        function divideNumber(number1, number2) {
            let devide = number1 / number2;
            console.log(`Devision of two Numbers: ${devide}`);
        };

        function MultiplyNumber(number1, number2) {
            let multi = number1 * number2;
            console.log(`Multiplication of two number: ${multi}`)
        }

        function SubNumber(number1, number2) {
            let sub = number1 - number2;
            console.log(`Subtraction of two number: ${sub}`)
        }

        function calculater() {
            const number1 = Number(document.getElementsByClassName('input')[0].value);
            const number2 = Number(document.getElementsByClassName('input')[1].value);


            //const number1 = Number(document.getElementByClassname("input")[0].value);
            //const number2 = Number(document.getElementByClassname("input")[1].value);

            MultiplyNumber(number1, number2);
            AddNumber(number1, number2);
            divideNumber(number1, number2);
            SubNumber(number1, number2);
        };


    </script>



</body>

</html>
